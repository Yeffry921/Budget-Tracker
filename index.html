<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading -->
    <header class="top">
        <div>
            <h1>Budget Availvable</h1>
            <p>+<span> 0.00</span></p>
        </div>

        <div>
            <p>Income<span class="income"></span></p>
            <p>Expenses<span class="expenses"></span></p>            
        </div>
    </header>

    <!-- Dump Info -->
    <section class="middle">
        <div>
            <form>
                <select name="" id="" class="add">
                    <option value="-">+</option>
                    <option value="+">-</option>
                </select>

                <input type="text" name="" id="" class="add" placeholder="Income/Expense Name">
                <input type="text" placeholder="Value">

                
            </form>
        </div>
    </section>

    <!-- Display info -->
    <section class="bottom">
        <div class="income-tab">
            <h2>Income</h2>
            <div class="income-list">

            </div>
        </div>

        <div class="expense-tab">
            <h2>Expenses</h2>

            <div class="expense-list">

            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>

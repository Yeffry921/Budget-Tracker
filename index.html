<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c2644e4996.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading -->
    <header class="top">
        <div>
            <h3>Available Budget </h3>
            <p class="eval">+<span class="budget-amount"> 0.00</span></p>
        </div>

        <div>
            <p>Income: <span class="income"></span></p>
            <p>Expenses: <span class="expenses"></span></p>            
        </div>
    </header>

    <!-- Dump Info -->
    <section class="middle">
        <div>
            <form class="form">
                <select name="optionValue" id="">
                    <option value="+">Income</option>
                    <option value="-">Expense</option>
                </select>

                <input type="text" name="description" id=""  placeholder="Income/Expense Name">
                <input type="text" name="amount" placeholder="Value">

                <button class="btn"><i class="fas fa-arrow-right"></i></button>
            </form>
        </div>
    </section>

    <!-- Display info -->
    <section class="bottom">
        <div class="income-tab">
            <h2>Income</h2>
            <div class="income-list">

            </div>
        </div>

        <div class="expense-tab">
            <h2>Expenses</h2>

            <div class="expense-list">

            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
